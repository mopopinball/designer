<div class="action">
    <div class="title">Named Action</div>
    <div class="trigger-container">
        <mat-icon>title</mat-icon>
        <input type="text" [(ngModel)]="action.triggerId" [class.bad-id]="!doesTriggerExist(action.triggerId)" placeholder="Enter trigger id" (change)="onChange()" spellcheck="false" />
    </div>
    <div class="spacer"></div>
    <app-action-actions [trigger]="trigger" [action]="action" ></app-action-actions>
</div>
