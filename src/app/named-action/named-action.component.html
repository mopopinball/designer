<div class="action">
    <div class="title">Named Action</div>
    <mat-icon>title</mat-icon>
    <input type="text" [(ngModel)]="action.triggerId" placeholder="Enter trigger id" (change)="onChange()" />
    <div class="spacer"></div>
    <app-action-actions [trigger]="trigger" [action]="action" ></app-action-actions>
</div>
