<button mat-icon-button title="Move up" (click)="moveUp(action)" [disabled]="parent.actions.indexOf(action) === 0">
    <mat-icon>vertical_align_top</mat-icon>
</button>
<button mat-icon-button title="Move down" (click)="moveDown(action)" [disabled]="parent.actions.indexOf(action) === parent.actions.length - 1">
    <mat-icon>vertical_align_bottom</mat-icon>
</button>
<button mat-icon-button title="Delete action" (click)="deleteAction(action)">
    <mat-icon>delete</mat-icon>
</button>
